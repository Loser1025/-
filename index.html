<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAS 文字起こしフロントエンド</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 2em auto;
            padding: 0 1em;
            color: #333;
        }
        h1 {
            color: #1a73e8;
        }
        input[type="file"] {
            margin-bottom: 1em;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #1558b3;
        }
        #result {
            white-space: pre-wrap; /* 改行をそのまま表示 */
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 1em;
            margin-top: 1em;
            min-height: 50px;
            font-family: "Courier New", Courier, monospace;
        }
        #loader {
            display: none;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <h1>Gemini × GAS 文字起こし 🎙️</h1>
    <p>文字起こししたい音声ファイルを選択してください。</p>

    <input type="file" id="audio-file" accept="audio/*">
    <button id="transcribe-btn">文字起こしを開始</button>

    <div id="loader">処理中です...しばらくお待ちください。</div>
    <h2>結果:</h2>
    <pre id="result">ここに文字起こし結果が表示されます。</pre>

    <script>
        const transcribeBtn = document.getElementById('transcribe-btn');
        const audioFileInput = document.getElementById('audio-file');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');

        // GASのウェブアプリURL (提供されたURLをここに設定)
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwD-rTjg10Kv-Qp9cTN-vVRUcNUqHmCVDqmHHLWszCUxn8DOibotCP_yHcg_1hfFzLy/exec";

        transcribeBtn.addEventListener('click', async () => {
            const audioFile = audioFileInput.files[0];

            if (!audioFile) {
                resultDiv.textContent = '音声ファイルを選択してください。';
                return;
            }

            // ボタンとローダーの状態を更新
            transcribeBtn.disabled = true;
            loader.style.display = 'block';
            resultDiv.textContent = 'サーバーにファイルを送信中...';

            try {
                // GASにPOSTリクエストを送信
                // GAS側はリクエストボディ全体をファイルとして受け取るため、
                // FormDataは使わずにファイルオブジェクトを直接bodyに指定します。
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    body: audioFile,
                    headers: {
                        // GASがMIMEタイプを認識できるようにContent-Typeヘッダーを設定
                        'Content-Type': audioFile.type
                    }
                });

                resultDiv.textContent = '文字起こし処理中...';
                
                // レスポンスをJSONとして解析
                const data = await response.json();

                if (data.error) {
                    // GAS側でエラーが発生した場合
                    throw new Error(data.error);
                }

                // 結果を表示
                resultDiv.textContent = data.transcript;

            } catch (error) {
                console.error('エラー:', error);
                resultDiv.textContent = `エラーが発生しました:\n${error.message}`;
            } finally {
                // 処理が完了したらボタンとローダーの状態を元に戻す
                transcribeBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>

</body>
</html>
